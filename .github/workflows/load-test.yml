name: Production Load Testing

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL for load testing'
        required: true
        default: 'https://staging.abode-ai.com'
      duration:
        description: 'Test duration (e.g., 10m, 1h)'
        required: false
        default: '10m'
      max_vus:
        description: 'Maximum virtual users'
        required: false
        default: '200'

jobs:
  load-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load test
        run: k6 run tests/load/k6-load-test.js
        env:
          BASE_URL: ${{ github.event.inputs.target_url || 'https://staging.abode-ai.com' }}
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: |
            *.json
            *.html
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs')
            const results = fs.readFileSync('summary.json', 'utf8')
            const data = JSON.parse(results)

            const comment = `## Load Test Results

            **Virtual Users:** ${data.max_vus}
            **Duration:** ${data.duration}
            **Requests:** ${data.total_requests}
            **Success Rate:** ${(100 - data.error_rate).toFixed(2)}%

            **Response Times:**
            - p50: ${data.p50}ms
            - p95: ${data.p95}ms
            - p99: ${data.p99}ms

            **Throughput:** ${data.rps} req/s
            `

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            })
