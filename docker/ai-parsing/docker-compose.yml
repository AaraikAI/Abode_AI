version: '3.8'

services:
  ai-parsing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abode-ai-parsing
    ports:
      - "8003:8003"
    volumes:
      - ./models:/app/models
      - ./cache:/root/.cache
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
