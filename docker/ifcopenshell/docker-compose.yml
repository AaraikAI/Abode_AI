version: '3.8'

services:
  ifcopenshell:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abode-ifcopenshell
    ports:
      - "8004:8004"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
