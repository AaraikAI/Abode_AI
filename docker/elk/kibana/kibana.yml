# Kibana Configuration for Abode AI

server.name: "abode-kibana"
server.host: "0.0.0.0"
server.port: 5601

# Elasticsearch
elasticsearch.hosts: ["http://elasticsearch:9200"]

# Security
xpack.security.enabled: false
xpack.encryptedSavedObjects.encryptionKey: "abodekibanaencryptionkey32chars"

# Monitoring
monitoring.ui.enabled: true
xpack.monitoring.enabled: true

# Telemetry
telemetry.enabled: false
telemetry.optIn: false

# Logging
logging.dest: stdout
logging.quiet: false

# Default index pattern
kibana.index: ".kibana"
kibana.defaultAppId: "discover"

# UI settings
server.publicBaseUrl: "http://localhost:5601"
